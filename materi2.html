<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi 2</title>
</head>
<body>
    <!-- formating -->
    <!-- garis bawah -->
    <u>Tag Underline</u>
    <ins>garis bawah</ins>
    <br />
    <!-- teks tebal -->
    <b>Tag Bold</b> 
    <strong>teks tebal</strong>
    <br />
    <!-- teks miring -->
    <i>Tag italic</i>
    <br />
       <!-- Tercoret -->
    <s>Teks Tidak Dipakai</s>
    <del>Teks Tidak Dipakai</del> 
    <br />
      <!-- pangkat  -->
    CO<sub>2</sub>
    <br />
    CO<sup>2</sup>
    <br />
      <!-- marker  -->
    <mark style="background-color:red">marker</mark>
    <br />
      <!-- penggabungan formating  -->
    <b>
        <u>lorem</u>
        <i>lorem</i>
    </b>
    <br />
    <i><b><u>memasak</u></b></i>
     

</body>
</html>
